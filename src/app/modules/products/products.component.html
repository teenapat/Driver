<h2>Products</h2>

<div *ngIf="products.length > 0">
  <ul>
    <li *ngFor="let product of products">
      <h3>{{ product.name }}</h3>
      <!-- <p>ID: {{ product.id }}</p> -->
      <p>Price: ${{ product.price }}</p>
    </li>
  </ul>
</div>
<div *ngIf="products.length == 0">
  loading...
</div>
